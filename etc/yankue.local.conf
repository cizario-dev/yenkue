<VirtualHost *:80>

    ServerName yankue.local

    DocumentRoot "C:/Python37/myapps/flask/yankue"

    WSGIScriptAlias / "C:/Python37/myapps/flask/yankue/wsgi.py"
	
	

    <Directory "C:/Python37/myapps/flask/yankue">
        Require all granted
    </Directory>

	# Alias /public/static  "C:/Python37/myapps/flask/yankue/public/static"
